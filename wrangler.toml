# Cloudflare Pages configuration for Weather Dashboard

name = "professional-weather-dashboard"
compatibility_date = "2025-09-09"

# Build configuration
build.command = "npm run build"
build.output = "dist"

# This is the key property Cloudflare Pages is looking for
pages_build_output_dir = "dist"

# Environment variables
[build.environment]
NODE_VERSION = "18"

[env.production]
name = "professional-weather-dashboard"
workers_dev = false

[env.staging]
name = "professional-weather-dashboard-staging"
workers_dev = true

# Environment variables reference (don't put actual values here)
# These will be set in the Cloudflare dashboard
